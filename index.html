<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajit Silk Mills | Mill Issue Challan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="box">
        <div class="millname">
            Mill's Name
            <input name="" id="mill"></input>
        </div>
        <div class="chno">
            Start Challan No.
            <input name="" id="challanno" type="number"></input>
        </div>
        <div class="da">
            Date
            <input name="" id="date"></input>
        </div>
        <div class="takacount">
            Total Taka
            <input name="" id="takancountt" type="number"></input>
        </div>
        <div class="quality">
            Quality
            <input name="" id="qualityy"></input>
        </div>
        <div class="entrypcs">
            Entry per Challan
            <input name="" id="entryperchallan" type="number"></input>
        </div>
        <div class="totalmeter">
            Total Meter
            <input name="" id="totalmeter" type="number"></input>
        </div>
        <div class="Broker">
            Broker
            <input name="" id="brokerr"></input>
        </div>
        <div class="weavername">
            Weaver Name 
            <input name="" id="weavernamee"></input>
        </div>
        <div class="taka">
            Taka Meters
            <div class="taka-container" id="taka-container"></div>
        </div>
        <button id="submit-btn">Submit</button>
               
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
